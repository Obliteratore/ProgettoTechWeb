<main id="main-content">
            <div class="form-container sezione-standard">
                <h1 class="position">Modifica i dati del pesce</h1>
                <form action="../PHP/modifica_pesce.php" method="post" class="form-container" enctype="multipart/form-data">
            
                    <div class="data-form">
                     <label for="nome_latino">Nome latino</label>
                     <input type="text" id="nome_latino" name="nome_latino" value="[nome_latino]" readonly>
                    </div>

                    <div class="data-form">
                        <label for="nome_comune">Nome comune</label>
                        <input type="text" id="nome_comune" name="nome_comune" value="[nome_comune]">
                    </div>

                    <div class="data-form">
                        <label for="famiglia">Famiglia</label>
                        <input type="text" id="famiglia" name="famiglia" value="[famiglia]" readonly>
                    </div>

                    <div class="data-form">
                        <label for="tipo_acqua">Habitat</label>
                        <input type="text" id="tipo_acqua" name="tipo_acqua" value="[tipo_acqua]" readonly>
                    </div>
                    
                    <div class="data-form">
                        <label for="dimensione">Dimensione (centimetri)</label>
                        <input type="number" id="dimensione" name="dimensione" min="0" value="[dimensione]">
                    </div>

                    <div class="data-form">
                        <label for="volume_minimo">Volume minimo (litri)</label>
                        <input type="number" id="volume_minimo" name="volume_minimo" min="0" value="[volume_minimo]" required>
                    </div>

                     <div class="data-form">
                        <label for="colori">Colori </label>
                        <input type="text" id="colori" name="colori" value="[colori]" required>
                    </div>

                    <div class="data-form">
                        <label for="prezzo">Prezzo (€)</label>
                        <input type="number" id="prezzo" name="prezzo" step="0.10" min="0" value="[prezzo]" required>
                    </div>

                    <div class="data-form">
                        <label for="disponibilita">Disponibilità</label>
                        <input type="number" id="disponibilita" name="disponibilita"  min="0" value="[disponibilita]">
                    </div>

                    <div class="data-form">
                        <label for="immagine">Immagine del pesce</label>
                        <input type="file" id="immagine" name="immagine" accept="image/*">
                    </div>

                    <div class="data-form">
                        <input type="submit" value="Salva modifiche">
                    </div>
                </form>
            </div>
