<!DOCTYPE html>
<html lang=“it”>
    <head>
        <meta charset="utf-8" >
        <title>Registrati - FishMarket</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/style.css">
        <link rel="stylesheet" href="../CSS/desktop.css" media="(min-width: 768px)">
    </head>

    <body>
        <header></header>

        <main id="main-content">
            <div class="form-container">
                <h1 class="center">Registrati</h1>
                <p class="call-to-action center">Se hai già un <span lang="en">account</span>, <a href="accesso.html">accedi</a>!</p>
                <!--GESTIRE ERRORI DI INSERIMENTO (attualmente: display:none) CON JS, ANCHE ARIA-INVALID NEGLI INPUT-->
                <form class="data-form" action="" method="post" autocomplete="on">
                    <fieldset>
                        <legend>Dati personali</legend>
                        <label for="nome">Nome
                        <small class="required">(Obbligatorio)</small>
                        </label>
                        <input id="nome" type="text" name="nome" autocomplete="given-name" aria-describedby="given-name-help" aria-invalid="false" required/>
                        <p id="given-name-help" class="help">Prova del nome</p>

                        <label for="cognome">Cognome
                        <small class="required">(Obbligatorio)</small>
                        </label>
                        <input id="cognome" type="text" name="cognome" autocomplete="family-name" aria-describedby="family-name-help" aria-invalid="false" required/>
                        <p id="family-name-help" class="help"></p>
                    </fieldset>

                    <fieldset>
                        <legend>Indirizzo</legend>
                        <label for="provincia">Provincia
                        </label>
                        <input id="provincia" type="text" name="provincia" autocomplete="address-level2" aria-describedby="provincia-help" aria-invalid="false"/>
                        <p id="provincia-help" class="help"></p>

                        <label for="citta">Città
                        </label>
                        <input id="citta" type="text" name="citta" autocomplete="" aria-describedby="citta-help" aria-invalid="false"/>
                        <p id="citta-help" class="help"></p>

                        <label for="cap">Codice postale (CAP)
                        </label>
                        <input id="cap" type="text" name="cap" autocomplete="postal-code" aria-describedby="cap-help" aria-invalid="false"/>
                        <p id="cap-help" class="help"></p>

                        <label for="via">Via
                        </label>
                        <input id="via" type="text" name="via" autocomplete="street-address" aria-describedby="via-help" aria-invalid="false"/>
                        <p id="via-help" class="help"></p>
                    </fieldset>

                    <label for="username"><span lang="en">Username</span> o <span lang="en">Email</span>
                    <small class="required">(Obbligatorio)</small>
                    </label>
                    <input id="username" type="text" name="username" autocomplete="username" aria-describedby="username-hint" aria-invalid="false" required>
                    <small id="username-hint" class="hint"><abbr title="Esempio">Es</abbr>: maria.bianchi o mariabianchi@gmail.com</small>

                    <label for="password"><span lang="en">Password</span>
                    <small class="required">(Obbligatorio)</small>
                    </label>
                    <input id="password" type="password" name="password" autocomplete="off" autocomplete="current-password" aria-describedby="password-hint" aria-invalid="false" required>
                    <small id="password-hint" class="hint"><abbr title="Esempio">Es</abbr>:<span lang="en">Password</span>Sicura.2</small>

                    <input type="submit" value="Registrati">
                </form>
            </div>
        </main>
        
        <footer></footer>
    </body>

</html>
