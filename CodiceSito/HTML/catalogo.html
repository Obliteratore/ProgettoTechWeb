    <main id="main-content">
        <form id="form-container" action="../PHP/catalogo.php" method="get">
            
            <!--RICERCA PESCE COMUNE-->
            <div class="search-bar">
                <label for="search">Cerca nome comune:</label>    
                <input type="search" id="cerca_comune" name="nome_comune" placeholder="Nome comune del pesce">
            </div>


            <button type="button" id="toggle-filter">Mostra filtri</button>
            <script src="../JS/toggle_filter.js" defer></script>
            <fieldset id="filters" class="filter-container hidden">
                <legend>Filtri</legend>
                
                <div class="search-bar">
                    <label for="search">Cerca nome latino:</label>    
                    <input type="search" id="cerca_latino" name="nome_latino" placeholder="Nome comune del pesce">
                </div>

                <!--SELEZIONA TIPO ACQUA-->
                <label>
                    <input type="checkbox" name=" tipo_acqua" value="marina">
                    Acqua salata
                </label>

                <label>
                    <input type="checkbox" name=" tipo_acqua" value="dolce">
                    Acqua dolce
                </label>

                <!--SELEZIONA PREZZO-->
                <div class="price-filter">
                    <label for="prezzo_min">Prezzo minimo:</label>
                    <input type="number" id="prezzo_min" name="prezzo_min" min="0" max="1500" value="0">€
                    <label for="prezzo_max">Prezzo massimo:</label>
                    <input type="number" id="prezzo_max" name="prezzo_max" min="0" max="1500" value="1500">€
                </div>

                <!--NUOVI ARRIVI E PIù VENDUTI-->
                <div class="special-filter">
                    <label>
                    <input type="radio" name="filtro" value="nuovi_arrivi">
                        Nuovi arrivi
                    </label>
                    <label>
                    <input type="radio" name="filtro" value="piu_venduti">
                        Più venduti
                    </label>
                </div>

                <!--VOLUME-->
                <div class="price-filter">
                    <label for="prezzo_min">Volume minimo:</label>
                    <input type="number" id="volume_min" name="volume_min" min="0" max="1500" value="0">L
                </div>

                <!--COLORI-->
                <div class="color-filter">
                    <p>Colore:</p>
                    <label><input type="checkbox" name="colore" value="giallo"> Giallo</label>
                    <label><input type="checkbox" name="colore" value="arancione"> Arancione</label>
                    <label><input type="checkbox" name="colore" value="rosso"> Rosso</label>
                    <label><input type="checkbox" name="colore" value="beige"> Beige</label>
                    <label><input type="checkbox" name="colore" value="rosa"> Rosa</label>
                    <label><input type="checkbox" name="colore" value="blu"> Blu</label>
                    <label><input type="checkbox" name="colore" value="azzurro"> Azzurro</label>
                    <label><input type="checkbox" name="colore" value="verde"> Verde</label>
                    <label><input type="checkbox" name="colore" value="marrone"> Marrone</label>
                    <label><input type="checkbox" name="colore" value="nero"> Nero</label>
                    <label><input type="checkbox" name="colore" value="grigio"> Grigio</label>
                    <label><input type="checkbox" name="colore" value="trasparente"> Trasparente</label>
                </div>
                
            </fieldset>
            <div class="data-form">
                <input type="submit" value="Cerca">
            </div>
        </form>
