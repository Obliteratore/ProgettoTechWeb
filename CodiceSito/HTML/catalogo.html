        <main id="main-content">
            <form id="form-container-catalogo" class="sezione-standard" action="../PHP/catalogo.php" method="get">

                <div class="search-bar">
                    <label for="cerca_comune">Cerca nome comune:</label>    
                    <input type="search" id="cerca_comune" 
                        name="nome_comune" placeholder="Nome comune del pesce"
                        value="[nomeComune]">
                </div>


                <button type="button" class="bottone-standard" id="toggle-filter">Mostra filtri</button>
                <fieldset id="filters" class="filter-container hidden">
                    <legend>Filtri</legend>
                    
                    <div class="search-bar">
                        <label for="cerca_latino">Cerca nome latino:</label>    
                        <input type="search" id="cerca_latino" name="nome_latino" 
                            placeholder="Nome latino del pesce"
                            value="[nomeLatino]">
                    </div>

                    <p class="titolo-form">Seleziona tipo acqua:</p>
                    <label>
                        <input type="checkbox" name="tipo_acqua[]" value="marina"  [tipoAcquaMarina]>
                        Acqua salata
                    </label>

                    <label>
                        <input type="checkbox" name="tipo_acqua[]" value="dolce"  [tipoAcquaDolce]>
                        Acqua dolce
                    </label>

                    <div class="price-filter">
                        <p class="titolo-form">Seleziona intervallo di prezzo:</p>
                        <label for="prezzo_min">Prezzo minimo:</label>
                        <input type="number" id="prezzo_min" name="prezzo_min" 
                            min="0" max="1500" value="[prezzoMin]">€
                        <label for="prezzo_max">Prezzo massimo:</label>
                        <input type="number" id="prezzo_max" name="prezzo_max" 
                            min="0" max="1500" value="[prezzoMax]">€
                    </div>

                    <div class="special-filter">
                        <p class="titolo-form">Ordina per:</p>
                        <label>
                        <input type="radio" name="filtro" value="alfabetico" [filtroAlfabetico]>
                            Alfabetico
                        </label>
                        <label>
                        <input type="radio" name="filtro" value="nuovi_arrivi" [filtroNuoviArrivi]>
                            Nuovi arrivi
                        </label>
                        <label>
                        <input type="radio" name="filtro" value="piu_venduti" [filtroPiuVenduti]>
                            Più venduti
                        </label>
                    </div>

                    <div class="price-filter">
                        <label for="volume_min">Volume minimo:</label>
                        <input type="number" id="volume_min" name="volume_min" 
                            min="0" max="1500" value="[volumeMin]">L
                    </div>

                    <div class="color-filter">
                        <p>Colore:</p>
                        <label><input type="radio" name="colore" value="giallo" [coloreGiallo]> Giallo</label>
                        <label><input type="radio" name="colore" value="arancione" [coloreArancione]> Arancione</label>
                        <label><input type="radio" name="colore" value="rosso" [coloreRosso]> Rosso</label>
                        <label><input type="radio" name="colore" value="beige" [coloreBeige]> Beige</label>
                        <label><input type="radio" name="colore" value="rosa" [coloreRosa]> Rosa</label>
                        <label><input type="radio" name="colore" value="blu" [coloreBlu]> Blu</label>
                        <label><input type="radio" name="colore" value="azzurro" [coloreAzzurro]> Azzurro</label>
                        <label><input type="radio" name="colore" value="verde" [coloreVerde]> Verde</label>
                        <label><input type="radio" name="colore" value="marrone" [coloreMarrone]> Marrone</label>
                        <label><input type="radio" name="colore" value="nero" [coloreNero]> Nero</label>
                        <label><input type="radio" name="colore" value="grigio" [coloreGrigio]> Grigio</label>
                        <label><input type="radio" name="colore" value="trasparente" [coloreTrasparente]> Trasparente</label>
                        <label><input type="radio" name="colore" value="tutti" [coloreTutti]> Tutti</label>
                    </div>
                </fieldset>
                <button type="submit" class="bottone-standard">Cerca</button>
            </form>
        </main>
