<!DOCTYPE html>
<html lang=“it”>
    <head>
        <meta charset="utf-8" >
        <title>Accedi - FishMarket</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/style.css">
        <link rel="stylesheet" href="../CSS/desktop.css" media="(min-width: 768px)">
    </head>

    <body>
        <header></header>
        <main id="main-content">
            <div class="form-container">
                <h1 class="center">Accedi</h1>
                <p class="call-to-action center">Se non hai un <span lang="en">account</span>, <a href="registrazione.html">registrati</a>!</p>
                <!--GESTIRE ERRORI DI INSERIMENTO (attualmente: display:none) CON JS, ANCHE ARIA-INVALID NEGLI INPUT, E GESTIRE FOCUS-->
                <p id="login-error" class="error-message" role="alert"></p>
                <form id="login-form" class="data-form" action="" method="post" autocomplete="on">
                    <label for="username"><span lang="en">Username</span> o <span lang="en">Email</span>
                    <small class="required">(Obbligatorio)</small>
                    </label>
                    <input id="username" type="text" name="username" autocomplete="username" aria-describedby="username-hint login-error" aria-invalid="false" required/>
                    <small id="username-hint" class="hint"><abbr title="Esempio">Es</abbr>: maria.bianchi o mariabianchi@gmail.com</small>

                    <label for="password"><span lang="en">Password</span>
                    <small class="required">(Obbligatorio)</small>
                    </label>
                    <input id="password" type="password" name="password" autocomplete="current-password" aria-describedby="password-hint login-error" aria-invalid="false" required/>
                    <small id="password-hint" class="hint"><abbr title="Esempio">Es</abbr>:<span lang="en">Password</span>Sicura.2</small>

                    <input type="submit" value="Accedi"/>
                </form>
            </div>
        </main>
        <footer></footer>
    </body>

</html>
