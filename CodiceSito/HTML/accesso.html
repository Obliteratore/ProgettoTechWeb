<!DOCTYPE html>
<html lang=“it”>
    <head>
        <meta charset="utf-8" >
        <title>FishMarket</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/style.css">
        <link rel="stylesheet" href="../CSS/desktop.css" media="(min-width: 768px)">
    </head>

    <body>
        <header></header>

        <main id="main-content">
            <div id="form-container">
            <h1>Accedi</h1>
            <p class="call-to-action">Se ancora non hai creato un account, <a href="registrazione.html">registrati</a>!</p>
            <form id="login-form" action="" method="post" autocomplete="on">
                <label for="username"><span lang="en">Username</span> o <span lang="en">Email</span></label>
                <input id="username" type="text" name="username" placeholder="Es: maria.bianchi o mariabianchi@gmail.com" required>
                <small class="hint">Es: maria.bianchi o mariabianchi@gmail.com</small>

                <label for="password"><span lang="en">Password</span></label>
                <input id="password" type="password" name="password" placeholder="Es: PasswordSicura.2" autocomplete="off" required>
                <small class="hint">Es: PasswordSicura.2</small>

                <input type="submit" value="Accedi">
            </form>
            </div>
        </main>
        
        <footer></footer>
    </body>

</html>
